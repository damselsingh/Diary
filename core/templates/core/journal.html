{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{form.date}}</title>
    <link rel=stylesheet href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel=stylesheet href=https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css>
    <link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css>
    <style>
        .jumbotron{
            background-color: #f7ac76;
        }
        .btn{
            background-color: black;
            color: white;
        }
        .btn:hover{
            color: #f7ac76;
        }
        .form-group{
            color: black;
        }
    </style>
</head>
<body style="background-image: url('{% static "core/images/background.jpg" %}');">
    
    <div class="jumbotron my-5">
        <h1 class="display-5">{{form.defineday}}</h1>
        <p class="lead">{{form.date}}</p>
        <hr class="my-4">
        <p>{{form.write}}</p>
        <p class="lead">
            <a href="{% url 'update' form.id %}" class="btn btn-sm"><i class="fas fa-user-edit" title="edit"></i></a>
            <a href="{% url 'delete' form.id %}" class="btn btn-sm"><i class="fas fa-trash-alt" title="delete"></i></a>
            <a href="{% url 'dashboard' %}" class="btn btn-sm">Cancel</a>
        </p>
    </div>

    <script src=https://code.jquery.com/jquery-3.3.1.slim.min.js></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    <script src=https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js></script>
</body>
</html>
